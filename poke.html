<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Pokedex</title><style>body{ font-family: Arial, sans-serif; margin: 20px;} input{ padding: 10px; width: 300px; font-size: 16px; margin-bottom: 10px;} ul{ list-style: none; padding: 0; max-height: 200px; overflow-y: auto; border: 1px solid #ccc;} li{ padding: 8px; cursor: pointer;} li:hover{ background-color: #f0f0f0;} .modal{ display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4);} .modal-content{ background-color: #fff; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;} .close{ color: #aaa; float: right; font-size: 28px; font-weight: bold;} .close:hover, .close:focus{ color: #000; text-decoration: none; cursor: pointer;} .moves-section{ margin-top: 20px;} .moves-list{ max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-top: 10px;} .move-item{ margin: 5px 0; padding: 5px; border-bottom: 1px solid #eee;} .move{ color: #0066cc; cursor: pointer; font-weight: bold;} .move:hover{ text-decoration: underline;} .move-details{ color: #666; font-size: 0.9em; margin-left: 10px;} .move-search{ width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;} .move-search:focus{ outline: none; border-color: #0066cc; box-shadow: 0 0 3px rgba(0, 102, 204, 0.3);} .stat-item{ margin: 5px 0;} .stat-name{ display: inline-block; width: 100px;} .stat-bar-container{ display: inline-block; width: calc(100% - 120px); height: 20px; background-color: #eee; border-radius: 10px; overflow: hidden;} .stat-bar{ height: 100%; background-color: #4CAF50; position: relative; transition: width 0.3s ease;} .stat-value{ position: absolute; right: 5px; color: white; font-weight: bold;} .type, .held-item, .species, .location, .ability{ cursor: pointer; color: #0066cc;} .type:hover, .held-item:hover, .species:hover, .location:hover, .ability:hover{ text-decoration: underline;} .damage-section{ margin: 10px 0;} .locations-list{ max-height: 400px; overflow-y: auto;} .location-entry{ margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 4px;} .flavor-text{ margin-top: 20px;} .entry{ margin: 10px 0; padding: 10px; background-color: #f9f9f9; border-radius: 4px;} .evolution-chain{ margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;} .evolution-chain-container{ display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 10px;} .evolution-stage{ padding: 10px; background: white; border-radius: 4px; text-align: center;} .evolution-arrow{ font-size: 24px; color: #666;} .pokemon-link{ cursor: pointer; color: #2196F3;} .pokemon-link:hover{ text-decoration: underline;} .gif-div{ height:auto; width:auto; display: flex; align-content: center; img{ max-width:100%;}} .nav-arrows {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin: 20px 0;
  font-size: 24px;
}

.nav-arrow {
  cursor: pointer;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.nav-arrow:hover {
  background-color: #45a049;
}

.nav-arrow.disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

.current-id {
  font-size: 18px;
  font-weight: bold;
}</style></head><body><h1>Pokedex</h1><input id="search" type="text" placeholder="Search Pokémon by name..." /><ul id="results"></ul><div id="pokemon-data"><h3>Pokémon Details</h3><div class="pokemon-info">No Pokémon selected.</div><div id="modal" class="modal"><div class="modal-content"><div>Loading...</div></div></div></div><script type="module" src="poke.js"></script></body></html>
